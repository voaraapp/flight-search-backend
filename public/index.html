<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #0c5da5;
            line-height: 1.6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .flight-card {
            background: #f8f9fa;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .flight-card:hover {
            border-color: #667eea;
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            color: #28a745;
        }
        
        .route {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            font-size: 13px;
        }
        
        .detail-label {
            color: #666;
            display: block;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Flight Search Engine</h1>
        <p class="subtitle">Testing Basic Search Functionality</p>
        
        <div class="info-box">
            üí° <strong>How to use:</strong> Enter airport codes (like <code>EDI</code>, <code>GLA</code>, <code>FAO</code>, <code>LIS</code>) and dates. This basic version searches one route at a time. We'll add multi-airport and flexible dates next!
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="from">‚úàÔ∏è From (Airport Code):</label>
                <input type="text" id="from" placeholder="e.g., EDI" value="EDI" maxlength="3" />
            </div>
            <div class="form-group">
                <label for="to">üõ¨ To (Airport Code):</label>
                <input type="text" id="to" placeholder="e.g., FAO" value="FAO" maxlength="3" />
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date">üìÖ Departure Date:</label>
                <input type="date" id="date" />
            </div>
            <div class="form-group">
                <label for="returnDate">üîÑ Return Date (Optional):</label>
                <input type="date" id="returnDate" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="adults">üë• Number of Adults:</label>
            <select id="adults">
                <option value="1">1 Adult</option>
                <option value="2">2 Adults</option>
                <option value="3">3 Adults</option>
                <option value="4">4 Adults</option>
                <option value="5">5 Adults</option>
                <option value="6">6 Adults</option>
            </select>
        </div>
        
        <button onclick="searchFlights()">
            üîç Search Flights
        </button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        // Set default dates
        const dateInput = document.getElementById('date');
        const returnDateInput = document.getElementById('returnDate');
        const today = new Date();
        
        // Default departure: 30 days from now
        const defaultDeparture = new Date(today);
        defaultDeparture.setDate(today.getDate() + 30);
        dateInput.value = defaultDeparture.toISOString().split('T')[0];
        dateInput.min = today.toISOString().split('T')[0];
        
        // Default return: 7 days after departure
        const defaultReturn = new Date(defaultDeparture);
        defaultReturn.setDate(defaultDeparture.getDate() + 7);
        returnDateInput.value = defaultReturn.toISOString().split('T')[0];
        returnDateInput.min = today.toISOString().split('T')[0];
        
        // Update return date min when departure changes
        dateInput.addEventListener('change', () => {
            returnDateInput.min = dateInput.value;
        });
        
        async function searchFlights() {
            const from = document.getElementById('from').value.trim().toUpperCase();
            const to = document.getElementById('to').value.trim().toUpperCase();
            const date = document.getElementById('date').value;
            const returnDate = document.getElementById('returnDate').value;
            const adults = document.getElementById('adults').value;
            
            // Validation
            if (!from || !to) {
                alert('‚ö†Ô∏è Please enter both departure and arrival airports!');
                return;
            }
            
            if (from.length !== 3 || to.length !== 3) {
                alert('‚ö†Ô∏è Airport codes must be 3 letters (e.g., EDI, FAO)');
                return;
            }
            
            if (!date) {
                alert('‚ö†Ô∏è Please select a departure date!');
                return;
            }
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'results show';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for flights from ${from} to ${to}...</p>
                </div>
            `;
            
            // Disable button
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = '‚è≥ Searching...';
            
            try {
                // Build API URL - NOTE: Replace with your Render backend URL after deployment
                const backendUrl = window.location.origin; // Uses same domain as the page
                const params = new URLSearchParams({
                    from,
                    to,
                    date,
                    adults
                });
                
                if (returnDate) {
                    params.append('returnDate', returnDate);
                }
                
                const response = await fetch(`${backendUrl}/api/search-flights?${params}`);
                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Failed to fetch flights');
                }
                
                displayResults(result.data);
                
            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Search Flights';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Check if we have itineraries
            if (!data.data || !data.data.itineraries || data.data.itineraries.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üòï No Flights Found</h2>
                        <p>Try adjusting your search dates or airports.</p>
                    </div>
                `;
                return;
            }
            
            const flights = data.data.itineraries;
            
            let html = `<h2>‚úàÔ∏è Found ${flights.length} Flights</h2>`;
            
            // Display first 10 flights
            flights.slice(0, 10).forEach((flight, index) => {
                const price = flight.price?.formatted || 'N/A';
                const legs = flight.legs || [];
                
                // Get first and last leg for route info
                const firstLeg = legs[0];
                const lastLeg = legs[legs.length - 1];
                
                if (!firstLeg || !lastLeg) return;
                
                const origin = firstLeg.origin?.displayCode || 'N/A';
                const destination = lastLeg.destination?.displayCode || 'N/A';
                const departure = firstLeg.departure ? new Date(firstLeg.departure).toLocaleString() : 'N/A';
                const arrival = lastLeg.arrival ? new Date(lastLeg.arrival).toLocaleString() : 'N/A';
                const stops = firstLeg.stopCount || 0;
                const carriers = firstLeg.carriers?.marketing?.[0]?.name || 'Various';
                
                html += `
                    <div class="flight-card">
                        <div class="flight-header">
                            <div class="route">${origin} ‚Üí ${destination}</div>
                            <div class="price">${price}</div>
                        </div>
                        <div class="flight-details">
                            <div class="detail-item">
                                <span class="detail-label">Departure</span>
                                <span class="detail-value">${departure}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Arrival</span>
                                <span class="detail-value">${arrival}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Stops</span>
                                <span class="detail-value">${stops === 0 ? 'Direct' : `${stops} stop${stops > 1 ? 's' : ''}`}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Airline</span>
                                <span class="detail-value">${carriers}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (flights.length > 10) {
                html += `<p style="text-align: center; color: #666; margin-top: 15px;">Showing first 10 of ${flights.length} results</p>`;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px; font-size: 12px;">Check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
