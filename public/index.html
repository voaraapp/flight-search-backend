<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine - Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 13px;
            font-weight: 600;
        }
        
        .request-counter {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #0c5da5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .counter-number {
            font-size: 20px;
            font-weight: 700;
            color: #2196F3;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .flight-card {
            background: #f8f9fa;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .flight-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e4e8;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            color: #28a745;
        }
        
        .route {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            font-size: 13px;
        }
        
        .detail-label {
            color: #666;
            display: block;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .book-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .book-button:hover {
            background: #5568d3;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Flight Search Engine</h1>
        <p class="subtitle">Testing Phase - Be Careful with API Requests!</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>API Limit:</strong> You have 150 requests/month on free tier. Each search uses 1 request. Use wisely!
        </div>
        
        <div class="request-counter" id="requestCounter">
            <span>API Requests Used:</span>
            <span class="counter-number" id="counterDisplay">Loading...</span>
        </div>
        
        <div class="info-box">
            üí° <strong>Tip:</strong> Use airport codes like <code>EDI</code>, <code>GLA</code>, <code>LGW</code>, <code>FAO</code>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="tripType">Trip Type:</label>
                <select id="tripType" onchange="toggleReturnDate()">
                    <option value="return">Return</option>
                    <option value="oneway">One-way</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stops">Maximum Stops:</label>
                <select id="stops">
                    <option value="0">Direct only</option>
                    <option value="1">Up to 1 stop</option>
                    <option value="2" selected>Up to 2 stops</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="from">‚úàÔ∏è From (Airport Code):</label>
                <input type="text" id="from" placeholder="e.g., EDI" value="EDI" maxlength="3" />
            </div>
            <div class="form-group">
                <label for="to">üõ¨ To (Airport Code):</label>
                <input type="text" id="to" placeholder="e.g., LGW" value="LGW" maxlength="3" />
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="departureDate">üìÖ Departure Date:</label>
                <input type="date" id="departureDate" />
            </div>
            <div class="form-group" id="returnDateGroup">
                <label for="returnDate">üîÑ Return Date:</label>
                <input type="date" id="returnDate" />
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="adults">üë• Adults:</label>
                <select id="adults">
                    <option value="1" selected>1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                    <option value="4">4 Adults</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cabinClass">üí∫ Cabin Class:</label>
                <select id="cabinClass">
                    <option value="ECONOMY" selected>Economy</option>
                    <option value="PREMIUM_ECONOMY">Premium Economy</option>
                    <option value="BUSINESS">Business</option>
                    <option value="FIRST_CLASS">First Class</option>
                </select>
            </div>
        </div>
        
        <button onclick="searchFlights()">
            üîç Search Flights
        </button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        // Load request count on page load
        async function loadRequestCount() {
            try {
                const response = await fetch(`${window.location.origin}/api/request-count`);
                const data = await response.json();
                updateCounter(data.count, data.remaining);
            } catch (error) {
                console.error('Failed to load request count:', error);
            }
        }
        
        function updateCounter(count, remaining) {
            const display = document.getElementById('counterDisplay');
            display.textContent = `${count} / 150 (${remaining} remaining)`;
            
            // Change color based on usage
            if (count > 120) {
                display.style.color = '#dc3545';
            } else if (count > 80) {
                display.style.color = '#ffc107';
            } else {
                display.style.color = '#2196F3';
            }
        }
        
        // Set default dates
        const departureDateInput = document.getElementById('departureDate');
        const returnDateInput = document.getElementById('returnDate');
        const today = new Date();
        
        // Default departure: 14 days from now
        const defaultDeparture = new Date(today);
        defaultDeparture.setDate(today.getDate() + 14);
        departureDateInput.value = defaultDeparture.toISOString().split('T')[0];
        departureDateInput.min = today.toISOString().split('T')[0];
        
        // Default return: 7 days after departure
        const defaultReturn = new Date(defaultDeparture);
        defaultReturn.setDate(defaultDeparture.getDate() + 7);
        returnDateInput.value = defaultReturn.toISOString().split('T')[0];
        returnDateInput.min = today.toISOString().split('T')[0];
        
        // Update return date min when departure changes
        departureDateInput.addEventListener('change', () => {
            returnDateInput.min = departureDateInput.value;
        });
        
        function toggleReturnDate() {
            const tripType = document.getElementById('tripType').value;
            const returnDateGroup = document.getElementById('returnDateGroup');
            returnDateGroup.style.display = tripType === 'oneway' ? 'none' : 'block';
        }
        
        async function searchFlights() {
            const from = document.getElementById('from').value.trim().toUpperCase();
            const to = document.getElementById('to').value.trim().toUpperCase();
            const departureDate = document.getElementById('departureDate').value;
            const returnDate = document.getElementById('returnDate').value;
            const tripType = document.getElementById('tripType').value;
            const adults = document.getElementById('adults').value;
            const stops = document.getElementById('stops').value;
            const cabinClass = document.getElementById('cabinClass').value;
            
            // Validation
            if (!from || !to) {
                alert('‚ö†Ô∏è Please enter both departure and arrival airports!');
                return;
            }
            
            if (from.length !== 3 || to.length !== 3) {
                alert('‚ö†Ô∏è Airport codes must be 3 letters (e.g., EDI, LGW)');
                return;
            }
            
            if (!departureDate) {
                alert('‚ö†Ô∏è Please select a departure date!');
                return;
            }
            
            if (tripType === 'return' && !returnDate) {
                alert('‚ö†Ô∏è Please select a return date!');
                return;
            }
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'results show';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for flights from ${from} to ${to}...</p>
                    <p style="font-size: 12px; color: #999; margin-top: 10px;">This will use 1 API request</p>
                </div>
            `;
            
            // Disable button
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = '‚è≥ Searching...';
            
            try {
                const backendUrl = window.location.origin;
                const params = new URLSearchParams({
                    from,
                    to,
                    departureDate,
                    tripType,
                    adults,
                    stops,
                    cabinClass
                });
                
                if (tripType === 'return') {
                    params.append('returnDate', returnDate);
                }
                
                const response = await fetch(`${backendUrl}/api/search-flights?${params}`);
                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Failed to fetch flights');
                }
                
                // Update request counter
                if (result.meta) {
                    updateCounter(result.meta.requestCount, result.meta.requestsRemaining);
                }
                
                displayResults(result.data);
                
            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Search Flights';
                loadRequestCount(); // Refresh counter
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Debug: log the data structure
            console.log('Full API response:', data);
            
            if (!data.data || !data.data.itineraries || data.data.itineraries.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üòï No Flights Found</h2>
                        <p>Try adjusting your search dates, airports, or increase maximum stops.</p>
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer;">Show raw data</summary>
                            <pre style="text-align: left; font-size: 11px; overflow: auto; max-height: 300px;">${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                return;
            }
            
            const flights = data.data.itineraries;
            console.log('First flight object:', flights[0]);
            
            let html = `<h2>‚úàÔ∏è Found ${flights.length} Flights</h2>`;
            
            flights.forEach((flight, index) => {
                const price = flight.price?.formatted || 'N/A';
                const legs = flight.legs || [];
                
                if (legs.length === 0) return;
                
                const firstLeg = legs[0];
                const lastLeg = legs[legs.length - 1];
                
                const origin = firstLeg.origin?.name || firstLeg.origin?.displayCode || 'N/A';
                const destination = lastLeg.destination?.name || lastLeg.destination?.displayCode || 'N/A';
                const departure = new Date(firstLeg.departure).toLocaleString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const arrival = new Date(lastLeg.arrival).toLocaleString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const stops = firstLeg.stopCount || 0;
                const carriers = firstLeg.carriers?.marketing?.map(c => c.name).join(', ') || 'Various';
                const duration = firstLeg.durationInMinutes ? `${Math.floor(firstLeg.durationInMinutes / 60)}h ${firstLeg.durationInMinutes % 60}m` : 'N/A';
                
                const deepLink = flight.pricing_options?.[0]?.items?.[0]?.deepLink || '';
                
                html += `
                    <div class="flight-card">
                        <div class="flight-header">
                            <div class="route">${origin} ‚Üí ${destination}</div>
                            <div class="price">${price}</div>
                        </div>
                        <div class="flight-details">
                            <div class="detail-item">
                                <span class="detail-label">Departure</span>
                                <span class="detail-value">${departure}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Arrival</span>
                                <span class="detail-value">${arrival}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${duration}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Stops</span>
                                <span class="detail-value">${stops === 0 ? 'Direct ‚úàÔ∏è' : `${stops} stop${stops > 1 ? 's' : ''}`}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Airline</span>
                                <span class="detail-value">${carriers}</span>
                            </div>
                        </div>
                        ${deepLink ? `<a href="${deepLink}" target="_blank" class="book-button">Book Now ‚Üí</a>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Load counter on page load
        loadRequestCount();
    </script>
</body>
</html>
