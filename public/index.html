<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine - Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 13px;
            font-weight: 600;
        }
        
        .request-counter {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #0c5da5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .counter-number {
            font-size: 20px;
            font-weight: 700;
            color: #2196F3;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .flight-card {
            background: #f8f9fa;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .flight-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e4e8;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            color: #28a745;
        }
        
        .route {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            font-size: 13px;
        }
        
        .detail-label {
            color: #666;
            display: block;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .book-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .book-button:hover {
            background: #5568d3;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Flight Search Engine</h1>
        <p class="subtitle">Testing Phase - Be Careful with API Requests!</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>API Limit:</strong> You have 150 requests/month on free tier. Each search uses 1 request. Use wisely!
        </div>
        
        <div class="request-counter" id="requestCounter">
            <span>API Requests Used:</span>
            <span class="counter-number" id="counterDisplay">Loading...</span>
        </div>
        
        <div class="info-box">
            üí° <strong>Tip:</strong> Use airport codes like <code>EDI</code>, <code>GLA</code>, <code>LGW</code>, <code>FAO</code>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="tripType">Trip Type:</label>
                <select id="tripType" onchange="toggleReturnOptions()">
                    <option value="return">Return</option>
                    <option value="oneway">One-way</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateMode">Date Search Mode:</label>
                <select id="dateMode" onchange="toggleDateMode()">
                    <option value="fixed">Fixed Dates</option>
                    <option value="flexible">Flexible Date Range</option>
                </select>
            </div>
        </div>
        
        <!-- DEPARTURE AIRPORTS -->
        <div class="form-group">
            <label for="from">‚úàÔ∏è Departure Airport(s) <span style="font-size: 12px; color: #666;">(comma-separated for multiple, e.g., EDI,GLA,BFS)</span>:</label>
            <input type="text" id="from" placeholder="e.g., EDI or EDI,GLA,BFS" value="EDI" />
        </div>
        
        <!-- ARRIVAL AIRPORTS -->
        <div class="form-group">
            <label for="to">üõ¨ Arrival Airport(s) <span style="font-size: 12px; color: #666;">(comma-separated for multiple, e.g., FAO,LIS,OPO)</span>:</label>
            <input type="text" id="to" placeholder="e.g., FAO or FAO,LIS,OPO,AGP" value="FAO" />
        </div>
        
        <!-- FIXED DATES -->
        <div id="fixedDates">
            <div class="form-row">
                <div class="form-group">
                    <label for="departureDate">üìÖ Departure Date:</label>
                    <input type="date" id="departureDate" />
                </div>
                <div class="form-group" id="returnDateGroup">
                    <label for="returnDate">üîÑ Return Date:</label>
                    <input type="date" id="returnDate" />
                </div>
            </div>
        </div>
        
        <!-- FLEXIBLE DATES -->
        <div id="flexibleDates" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label for="outboundStart">üìÖ Outbound: Earliest Date:</label>
                    <input type="date" id="outboundStart" />
                </div>
                <div class="form-group">
                    <label for="outboundEnd">üìÖ Outbound: Latest Date:</label>
                    <input type="date" id="outboundEnd" />
                </div>
            </div>
            <div class="form-row" id="returnRangeGroup">
                <div class="form-group">
                    <label for="returnStart">üîÑ Return: Earliest Date:</label>
                    <input type="date" id="returnStart" />
                </div>
                <div class="form-group">
                    <label for="returnEnd">üîÑ Return: Latest Date:</label>
                    <input type="date" id="returnEnd" />
                </div>
            </div>
            <div class="form-row" id="stayDurationGroup">
                <div class="form-group">
                    <label for="minStay">Minimum Stay (days):</label>
                    <input type="number" id="minStay" min="1" max="90" value="3" />
                </div>
                <div class="form-group">
                    <label for="maxStay">Maximum Stay (days):</label>
                    <input type="number" id="maxStay" min="1" max="90" value="7" />
                </div>
            </div>
        </div>
        
        <!-- ADVANCED RETURN OPTIONS -->
        <div id="advancedReturnOptions" class="form-group" style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-top: 20px;">
            <label style="font-weight: 700; color: #667eea; margin-bottom: 10px; display: block;">üîß Advanced Return Options (Your USP!)</label>
            <div style="display: grid; gap: 10px;">
                <label style="font-weight: normal; display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="returnToDeparture" checked style="margin-right: 8px; width: auto;">
                    <span>Return flight must END at one of my departure airports</span>
                </label>
                <label style="font-weight: normal; display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="returnFromArrival" checked style="margin-right: 8px; width: auto;">
                    <span>Return flight can START from any arrival airport (enables open-jaw: EDI‚ÜíFAO, LIS‚ÜíGLA)</span>
                </label>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="stops">Maximum Stops:</label>
                <select id="stops">
                    <option value="0">Direct only</option>
                    <option value="1">Up to 1 stop</option>
                    <option value="2" selected>Up to 2 stops</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adults">üë• Adults:</label>
                <select id="adults">
                    <option value="1" selected>1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                    <option value="4">4 Adults</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="cabinClass">üí∫ Cabin Class:</label>
                <select id="cabinClass">
                    <option value="ECONOMY" selected>Economy</option>
                    <option value="PREMIUM_ECONOMY">Premium Economy</option>
                    <option value="BUSINESS">Business</option>
                    <option value="FIRST_CLASS">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sortBy">Sort Results By:</label>
                <select id="sortBy">
                    <option value="PRICE" selected>Cheapest First</option>
                    <option value="DURATION">Fastest First</option>
                    <option value="QUALITY">Best Overall</option>
                </select>
            </div>
        </div>
        
        <button onclick="searchFlights()">
            üîç Search Flights
        </button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        // Load request count on page load
        async function loadRequestCount() {
            try {
                const response = await fetch(`${window.location.origin}/api/request-count`);
                const data = await response.json();
                updateCounter(data.count, data.remaining);
            } catch (error) {
                console.error('Failed to load request count:', error);
            }
        }
        
        function updateCounter(count, remaining) {
            const display = document.getElementById('counterDisplay');
            display.textContent = `${count} / 150 (${remaining} remaining)`;
            
            // Change color based on usage
            if (count > 120) {
                display.style.color = '#dc3545';
            } else if (count > 80) {
                display.style.color = '#ffc107';
            } else {
                display.style.color = '#2196F3';
            }
        }
        
        // Set default dates
        const departureDateInput = document.getElementById('departureDate');
        const returnDateInput = document.getElementById('returnDate');
        const outboundStartInput = document.getElementById('outboundStart');
        const outboundEndInput = document.getElementById('outboundEnd');
        const returnStartInput = document.getElementById('returnStart');
        const returnEndInput = document.getElementById('returnEnd');
        const today = new Date();
        
        // Default departure: 14 days from now
        const defaultDeparture = new Date(today);
        defaultDeparture.setDate(today.getDate() + 14);
        departureDateInput.value = defaultDeparture.toISOString().split('T')[0];
        departureDateInput.min = today.toISOString().split('T')[0];
        outboundStartInput.value = defaultDeparture.toISOString().split('T')[0];
        outboundStartInput.min = today.toISOString().split('T')[0];
        
        // Default return: 7 days after departure
        const defaultReturn = new Date(defaultDeparture);
        defaultReturn.setDate(defaultDeparture.getDate() + 7);
        returnDateInput.value = defaultReturn.toISOString().split('T')[0];
        returnDateInput.min = today.toISOString().split('T')[0];
        
        // Flexible date defaults
        const outboundEndDefault = new Date(defaultDeparture);
        outboundEndDefault.setDate(defaultDeparture.getDate() + 3);
        outboundEndInput.value = outboundEndDefault.toISOString().split('T')[0];
        outboundEndInput.min = today.toISOString().split('T')[0];
        
        returnStartInput.value = defaultReturn.toISOString().split('T')[0];
        returnStartInput.min = today.toISOString().split('T')[0];
        
        const returnEndDefault = new Date(defaultReturn);
        returnEndDefault.setDate(defaultReturn.getDate() + 3);
        returnEndInput.value = returnEndDefault.toISOString().split('T')[0];
        returnEndInput.min = today.toISOString().split('T')[0];
        
        // Update return date min when departure changes
        departureDateInput.addEventListener('change', () => {
            returnDateInput.min = departureDateInput.value;
        });
        
        function toggleDateMode() {
            const dateMode = document.getElementById('dateMode').value;
            const fixedDates = document.getElementById('fixedDates');
            const flexibleDates = document.getElementById('flexibleDates');
            
            if (dateMode === 'flexible') {
                fixedDates.style.display = 'none';
                flexibleDates.style.display = 'block';
            } else {
                fixedDates.style.display = 'block';
                flexibleDates.style.display = 'none';
            }
        }
        
        function toggleReturnOptions() {
            const tripType = document.getElementById('tripType').value;
            const returnDateGroup = document.getElementById('returnDateGroup');
            const returnRangeGroup = document.getElementById('returnRangeGroup');
            const stayDurationGroup = document.getElementById('stayDurationGroup');
            const advancedReturnOptions = document.getElementById('advancedReturnOptions');
            
            if (tripType === 'oneway') {
                returnDateGroup.style.display = 'none';
                returnRangeGroup.style.display = 'none';
                stayDurationGroup.style.display = 'none';
                advancedReturnOptions.style.display = 'none';
            } else {
                returnDateGroup.style.display = 'block';
                returnRangeGroup.style.display = 'grid';
                stayDurationGroup.style.display = 'grid';
                advancedReturnOptions.style.display = 'block';
            }
        }
        
        async function searchFlights() {
            // Get all form values
            const fromInput = document.getElementById('from').value.trim().toUpperCase();
            const toInput = document.getElementById('to').value.trim().toUpperCase();
            const tripType = document.getElementById('tripType').value;
            const dateMode = document.getElementById('dateMode').value;
            const adults = document.getElementById('adults').value;
            const stops = document.getElementById('stops').value;
            const cabinClass = document.getElementById('cabinClass').value;
            const sortBy = document.getElementById('sortBy').value;
            
            // Parse multiple airports
            const fromAirports = fromInput.split(',').map(a => a.trim()).filter(Boolean);
            const toAirports = toInput.split(',').map(a => a.trim()).filter(Boolean);
            
            // Validation
            if (fromAirports.length === 0 || toAirports.length === 0) {
                alert('‚ö†Ô∏è Please enter at least one departure and arrival airport!');
                return;
            }
            
            // Validate airport codes (3 letters each)
            const invalidAirports = [...fromAirports, ...toAirports].filter(code => code.length !== 3);
            if (invalidAirports.length > 0) {
                alert(`‚ö†Ô∏è Invalid airport codes: ${invalidAirports.join(', ')}\nAirport codes must be exactly 3 letters (e.g., EDI, FAO)`);
                return;
            }
            
            // Get dates based on mode
            let searchCombinations = [];
            
            if (dateMode === 'fixed') {
                const departureDate = document.getElementById('departureDate').value;
                const returnDate = document.getElementById('returnDate').value;
                
                if (!departureDate) {
                    alert('‚ö†Ô∏è Please select a departure date!');
                    return;
                }
                
                if (tripType === 'return' && !returnDate) {
                    alert('‚ö†Ô∏è Please select a return date!');
                    return;
                }
                
                // Create all airport combinations with fixed dates
                fromAirports.forEach(from => {
                    toAirports.forEach(to => {
                        searchCombinations.push({
                            from,
                            to,
                            departureDate,
                            returnDate: tripType === 'return' ? returnDate : null
                        });
                    });
                });
                
            } else {
                // Flexible dates mode
                const outboundStart = document.getElementById('outboundStart').value;
                const outboundEnd = document.getElementById('outboundEnd').value;
                const returnStart = document.getElementById('returnStart').value;
                const returnEnd = document.getElementById('returnEnd').value;
                const minStay = parseInt(document.getElementById('minStay').value);
                const maxStay = parseInt(document.getElementById('maxStay').value);
                
                if (!outboundStart || !outboundEnd) {
                    alert('‚ö†Ô∏è Please select outbound date range!');
                    return;
                }
                
                if (tripType === 'return' && (!returnStart || !returnEnd)) {
                    alert('‚ö†Ô∏è Please select return date range!');
                    return;
                }
                
                // Generate date combinations
                const outboundDates = generateDateRange(outboundStart, outboundEnd);
                const returnDates = tripType === 'return' ? generateDateRange(returnStart, returnEnd) : [null];
                
                // Create all combinations
                fromAirports.forEach(from => {
                    toAirports.forEach(to => {
                        outboundDates.forEach(depDate => {
                            if (tripType === 'return') {
                                returnDates.forEach(retDate => {
                                    // Check stay duration
                                    const daysBetween = Math.floor((new Date(retDate) - new Date(depDate)) / (1000 * 60 * 60 * 24));
                                    if (daysBetween >= minStay && daysBetween <= maxStay) {
                                        searchCombinations.push({
                                            from,
                                            to,
                                            departureDate: depDate,
                                            returnDate: retDate
                                        });
                                    }
                                });
                            } else {
                                searchCombinations.push({
                                    from,
                                    to,
                                    departureDate: depDate,
                                    returnDate: null
                                });
                            }
                        });
                    });
                });
            }
            
            const totalSearches = searchCombinations.length;
            
            // Warning if too many searches
            if (totalSearches > 20) {
                const confirmed = confirm(`‚ö†Ô∏è This will use ${totalSearches} API requests!\n\nYou have limited requests. Continue?\n\nTip: Reduce the number of airports or narrow the date range.`);
                if (!confirmed) return;
            }
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'results show';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching ${totalSearches} flight combination(s)...</p>
                    <p style="font-size: 12px; color: #999; margin-top: 10px;">This will use ${totalSearches} API request(s)</p>
                </div>
            `;
            
            // Disable button
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = `‚è≥ Searching ${totalSearches} combinations...`;
            
            try {
                // Execute all searches
                const allResults = [];
                let successCount = 0;
                let errorCount = 0;
                
                for (let i = 0; i < searchCombinations.length; i++) {
                    const combo = searchCombinations[i];
                    
                    try {
                        const result = await searchSingleRoute(combo, tripType, adults, stops, cabinClass, sortBy);
                        if (result && result.data && result.data.data && result.data.data.itineraries) {
                            allResults.push(...result.data.data.itineraries.map(flight => ({
                                ...flight,
                                _searchCombo: combo
                            })));
                            successCount++;
                        }
                    } catch (error) {
                        console.error(`Error searching ${combo.from} ‚Üí ${combo.to}:`, error);
                        errorCount++;
                    }
                    
                    // Update progress
                    resultsDiv.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Searching combination ${i + 1} of ${totalSearches}...</p>
                            <p style="font-size: 12px; color: #999; margin-top: 10px;">Found ${allResults.length} flights so far</p>
                        </div>
                    `;
                }
                
                // Sort all results by price
                allResults.sort((a, b) => {
                    const priceA = parseFloat(a.price?.amount || 999999);
                    const priceB = parseFloat(b.price?.amount || 999999);
                    return priceA - priceB;
                });
                
                // Update request counter
                loadRequestCount();
                
                // Display combined results
                if (allResults.length > 0) {
                    displayCombinedResults(allResults, totalSearches, successCount, errorCount);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No Flights Found</h2>
                            <p>Searched ${totalSearches} combinations but found no results.</p>
                            <p style="margin-top: 10px;">Try adjusting dates, airports, or increasing maximum stops.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Search Flights';
            }
        }
        
        function generateDateRange(startDate, endDate) {
            const dates = [];
            const current = new Date(startDate);
            const end = new Date(endDate);
            
            while (current <= end) {
                dates.push(current.toISOString().split('T')[0]);
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }
        
        async function searchSingleRoute(combo, tripType, adults, stops, cabinClass, sortBy) {
            const backendUrl = window.location.origin;
            const params = new URLSearchParams({
                from: combo.from,
                to: combo.to,
                departureDate: combo.departureDate,
                tripType,
                adults,
                stops,
                cabinClass,
                sort: sortBy
            });
            
            if (combo.returnDate) {
                params.append('returnDate', combo.returnDate);
            }
            
            const response = await fetch(`${backendUrl}/api/search-flights?${params}`);
            const result = await response.json();
            
            if (!response.ok || !result.success) {
                throw new Error(result.error || 'API request failed');
            }
            
            return result;
        }
        
        function displayCombinedResults(allResults, totalSearches, successCount, errorCount) {
            const resultsDiv = document.getElementById('results');
            const flights = allResults.slice(0, 50); // Show top 50 cheapest
            
            let html = `
                <div style="background: #e7f3ff; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
                    <strong>Search Summary:</strong><br>
                    ‚úÖ Searched ${totalSearches} route/date combinations<br>
                    ‚úàÔ∏è Found ${allResults.length} total flights<br>
                    üí∞ Showing ${flights.length} cheapest options below
                    ${errorCount > 0 ? `<br>‚ö†Ô∏è ${errorCount} search(es) failed` : ''}
                </div>
                <h2>‚úàÔ∏è Top ${flights.length} Cheapest Flights</h2>
            `;
            
            // Reuse existing flight card rendering
            html += '<div id="flightsList">';
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(tempDiv);
            
            // Create a temporary container with the flight data
            const flightData = { data: { itineraries: flights } };
            displayResults(flightData);
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Debug: log the data structure
            console.log('Full API response:', data);
            
            if (!data.data || !data.data.itineraries || data.data.itineraries.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üòï No Flights Found</h2>
                        <p>Try adjusting your search dates, airports, or increase maximum stops.</p>
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer;">Show raw data</summary>
                            <pre style="text-align: left; font-size: 11px; overflow: auto; max-height: 300px;">${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                return;
            }
            
            const flights = data.data.itineraries;
            console.log('First flight object:', flights[0]);
            
            let html = `<h2>‚úàÔ∏è Found ${flights.length} Flights</h2>`;
            
            flights.forEach((flight, index) => {
                // Extract price
                const price = flight.price?.amount ? `¬£${Math.round(parseFloat(flight.price.amount))}` : 'N/A';
                
                // Handle both one-way and return flights
                // One-way flights have 'sector', return flights have 'outbound' and 'inbound'
                const isReturn = flight.__typename === 'ItineraryReturn';
                
                let segments, returnSegments;
                if (isReturn) {
                    segments = flight.outbound?.sectorSegments || [];
                    returnSegments = flight.inbound?.sectorSegments || [];
                } else {
                    segments = flight.sector?.sectorSegments || [];
                }
                
                if (segments.length === 0) {
                    console.warn('No segments found for flight:', flight);
                    return;
                }
                
                // Get first and last segment of outbound
                const firstSegment = segments[0]?.segment;
                const lastSegment = segments[segments.length - 1]?.segment;
                
                if (!firstSegment || !lastSegment) {
                    console.warn('Segment data missing:', segments);
                    return;
                }
                
                // Extract origin/destination from station data
                const origin = firstSegment.source?.station?.code || firstSegment.source?.station?.name || 'N/A';
                const destination = lastSegment.destination?.station?.code || lastSegment.destination?.station?.name || 'N/A';
                
                // Extract times
                const departure = firstSegment.source?.localTime
                    ? new Date(firstSegment.source.localTime).toLocaleString('en-GB', {
                        weekday: 'short',
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                      })
                    : 'N/A';
                    
                const arrival = lastSegment.destination?.localTime
                    ? new Date(lastSegment.destination.localTime).toLocaleString('en-GB', {
                        weekday: 'short',
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                      })
                    : 'N/A';
                
                // Calculate stops (number of segments - 1)
                const stops = segments.length - 1;
                
                // Get carriers
                const carriers = [...new Set(segments.map(s => s.segment?.carrier?.name).filter(Boolean))].join(', ') || 'Various';
                
                // Calculate duration
                const durationSeconds = isReturn ? flight.outbound?.duration : flight.duration || 0;
                const hours = Math.floor(durationSeconds / 3600);
                const minutes = Math.floor((durationSeconds % 3600) / 60);
                const duration = `${hours}h ${minutes}m`;
                
                // Return flight info (if applicable)
                let returnInfo = '';
                if (isReturn && returnSegments && returnSegments.length > 0) {
                    const returnFirstSeg = returnSegments[0]?.segment;
                    const returnLastSeg = returnSegments[returnSegments.length - 1]?.segment;
                    
                    if (returnFirstSeg && returnLastSeg) {
                        const returnDep = returnFirstSeg.source?.localTime
                            ? new Date(returnFirstSeg.source.localTime).toLocaleString('en-GB', {
                                weekday: 'short',
                                day: 'numeric',
                                month: 'short',
                                hour: '2-digit',
                                minute: '2-digit'
                              })
                            : 'N/A';
                        
                        const returnArr = returnLastSeg.destination?.localTime
                            ? new Date(returnLastSeg.destination.localTime).toLocaleString('en-GB', {
                                weekday: 'short',
                                day: 'numeric',
                                month: 'short',
                                hour: '2-digit',
                                minute: '2-digit'
                              })
                            : 'N/A';
                        
                        const returnStops = returnSegments.length - 1;
                        const returnCarriers = [...new Set(returnSegments.map(s => s.segment?.carrier?.name).filter(Boolean))].join(', ') || 'Various';
                        
                        const returnDurationSeconds = flight.inbound?.duration || 0;
                        const returnHours = Math.floor(returnDurationSeconds / 3600);
                        const returnMinutes = Math.floor((returnDurationSeconds % 3600) / 60);
                        const returnDuration = `${returnHours}h ${returnMinutes}m`;
                        
                        returnInfo = `
                            <div style="border-top: 2px solid #e1e4e8; margin-top: 15px; padding-top: 15px;">
                                <div style="font-weight: 600; color: #667eea; margin-bottom: 10px;">üîÑ Return Flight</div>
                                <div class="flight-details">
                                    <div class="detail-item">
                                        <span class="detail-label">Departure</span>
                                        <span class="detail-value">${returnDep}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Arrival</span>
                                        <span class="detail-value">${returnArr}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Duration</span>
                                        <span class="detail-value">${returnDuration}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Stops</span>
                                        <span class="detail-value">${returnStops === 0 ? 'Direct ‚úàÔ∏è' : `${returnStops} stop${returnStops > 1 ? 's' : ''}`}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Airline</span>
                                        <span class="detail-value">${returnCarriers}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                // Get booking link
                const bookingLink = flight.bookingOptions?.edges?.[0]?.url || '';
                
                html += `
                    <div class="flight-card">
                        <div class="flight-header">
                            <div class="route">${origin} ‚Üí ${destination}${isReturn ? ' (Return)' : ''}</div>
                            <div class="price">${price}</div>
                        </div>
                        <div style="font-weight: 600; color: #667eea; margin-bottom: 10px;">‚úàÔ∏è Outbound Flight</div>
                        <div class="flight-details">
                            <div class="detail-item">
                                <span class="detail-label">Departure</span>
                                <span class="detail-value">${departure}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Arrival</span>
                                <span class="detail-value">${arrival}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${duration}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Stops</span>
                                <span class="detail-value">${stops === 0 ? 'Direct ‚úàÔ∏è' : `${stops} stop${stops > 1 ? 's' : ''}`}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Airline</span>
                                <span class="detail-value">${carriers}</span>
                            </div>
                        </div>
                        ${returnInfo}
                        ${bookingLink ? `<a href="${bookingLink}" target="_blank" class="book-button">Book Now ‚Üí</a>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Load counter on page load
        loadRequestCount();
    </script>
